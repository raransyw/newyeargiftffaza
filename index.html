<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buat adek aku ffaza üíô</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: system-ui, sans-serif;
  background: linear-gradient(180deg, #eaf2ff, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== CARD ===== */
.card {
  width: 94vw;
  max-width: 420px;
  min-height: 400px;
  background: linear-gradient(180deg, #dfeaff, #f3f7ff);
  padding: 36px 28px;
  border-radius: 28px;
  box-shadow:
    0 18px 40px rgba(74,108,255,0.25),
    inset 0 1px 0 rgba(255,255,255,0.6);
  text-align: center;
}

h1 {
  color: #3f5bd8;
  font-size: 26px;
  margin-bottom: 12px;
}

p {
  font-size: 18px;
  color: #4f5d9a;
  margin-bottom: 40px;
}

/* ===== BUTTON AREA ===== */
.buttons {
  position: relative;
  width: 100%;
  height: 180px;
  overflow: hidden;
  border-radius: 18px;
}

/* ===== BUTTON BASE ===== */
button {
  position: absolute;
  width: 150px;
  height: 56px;
  font-size: 20px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  touch-action: manipulation;
  transition:
    top 0.35s ease,
    left 0.35s ease,
    transform 0.35s cubic-bezier(.4,1.6,.6,1);
}

/* ===== YES ===== */
#yes {
  background: linear-gradient(180deg, #7b9cff, #5f7dff);
  color: white;
  left: 10px;              /* ‚¨ÖÔ∏è awal di kiri */
  top: 110px;
  transform: scale(1);
  transform-origin: center;
  box-shadow: 0 10px 25px rgba(95,125,255,0.45);
}

/* ===== NO ===== */
#no {
  background: #ffe3e8;
  color: #c94b5a;
  right: 10px;             /* ‚û°Ô∏è awal di kanan */
  top: 110px;
}
</style>
</head>

<body>

<script>
alert("halo adekkkk");
alert("aku mau ada mau bilang sesuatu niiii");
alert("tapi ga disiniii soalnya gacukup wkwk");

if (!confirm("Penasaran ndak ni?")) {
  alert("yakin ga penasarannn???");
}

if (!confirm("serius nih kamu ga penasaran sama apa yang aku tuliss?")) {
  alert("yah yaudah deh kalau enggak penasaran:( kalau udah penasaran buka lagi yaaaa papay :3");
} else {
  showCard();
}

/* ===== CARD ===== */
function showCard() {
  document.body.innerHTML = `
    <div class="card">
      <h1>JAWAB!! ADA TESSS NIH üíô</h1>
      <p>Kamu sayang gaaa sama akuuuu?</p>

      <div class="buttons" id="area">
        <button id="yes">Iya</button>
        <button id="no">Enggak</button>
      </div>
    </div>
  `;


  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const area = document.getElementById("area");

  let yesScale = 1;
  let centered = false;

  function moveNo() {
    const padding = 10;
    const maxX = area.clientWidth - noBtn.offsetWidth - padding;
    const maxY = area.clientHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX + padding;
    const y = Math.random() * maxY + padding;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.right = "auto";
    noBtn.style.transform = "scale(0.75)";

    /* pindahkan YES ke tengah sekali saja */
    if (!centered) {
      yesBtn.style.left = "50%";
      yesBtn.style.transform = "translateX(-50%) scale(1.15)";
      centered = true;
      yesScale = 1.15;
    } else {
      yesScale = Math.min(yesScale + 0.12, 1.6);
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
    }
  }

  /* NO kabur */
  noBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    moveNo();
  });

  /* YES redirect */
  yesBtn.addEventListener("click", () => {
    window.location.href = "https://newyeargiftffaza.carrd.co/";
  });
}
</script>

</body>
</html>
