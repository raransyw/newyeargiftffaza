<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jawab Jujur ðŸ’™</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #eaf2ff, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.card {
  width: 92vw;
  max-width: 420px;
  min-height: 360px;
  background: #fff;
  padding: 36px 28px;
  border-radius: 26px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.12);
  text-align: center;
}

h1 {
  color: #4a6cff;
  font-size: 26px;
  margin-bottom: 12px;
}

p {
  color: #666;
  font-size: 18px;
  margin-bottom: 36px;
}

.buttons {
  position: relative;
  height: 160px;
}

button {
  width: 150px;
  height: 54px;
  font-size: 20px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  position: absolute;
  touch-action: manipulation;
  transition: transform 0.45s cubic-bezier(.22,.61,.36,1),
              box-shadow 0.3s ease;
}

#yes {
  background: #7b9cff;
  color: white;
  left: 0;
  bottom: 0;
}

#no {
  background: #ffe3e8;
  color: #c94b5a;
  right: 0;
  bottom: 0;
}
</style>
</head>

<body>

<div class="card">
  <h1>Jujur ya ðŸ’™</h1>
  <p>Kamu mau jalan bareng aku?</p>

  <div class="buttons" id="area">
    <button id="yes">Iya</button>
    <button id="no">Tidak</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const area = document.getElementById("area");

let yesScale = 1;

function moveNo() {
  const padding = 12;

  const maxX = area.clientWidth - noBtn.offsetWidth - padding;
  const maxY = area.clientHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  // reset dulu â†’ anti-stuck
  noBtn.style.transform = "translate(0,0) scale(1)";

  requestAnimationFrame(() => {
    noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.75)`;
  });

  yesScale = Math.min(yesScale + 0.1, 1.7);
  yesBtn.style.transform = `scale(${yesScale})`;
  yesBtn.style.boxShadow = "0 14px 32px rgba(123,156,255,0.5)";
}

// SATU event universal (anti bug mobile)
noBtn.addEventListener("pointerdown", (e) => {
  e.preventDefault();
  moveNo();
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(180deg,#eaf2ff,#ffffff);
      font-family:system-ui;
      text-align:center;
      padding:24px;">
      <h1 style="color:#4a6cff;font-size:28px;">
        Yeay ðŸ’™<br>
        Aku seneng banget ðŸ˜Œ
      </h1>
    </div>
  `;
});
</script>

</body>
</html>
